<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Content Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e1e2e; /* A dark track */
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568; /* A muted gray thumb */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #718096; /* Lighter gray on hover */
        }
        /* Style for the generated content area */
        #result-content {
            white-space: pre-wrap; /* Preserves whitespace and wraps lines */
            word-wrap: break-word;
            font-family: 'Inter', sans-serif; /* Use Inter for prose */
            line-height: 1.7;
        }
        /* Simple spinner animation */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #3b82f6; /* Blue color */
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-3xl bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8">
        
        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                Java Content Generator
            </h1>
            <p class="text-gray-400 mt-2 text-lg">
                AI-powered assignments, papers, and code explanations.
            </p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label for="topic" class="block text-sm font-medium text-gray-300 mb-1">Java Topic</label>
                <input type="text" id="topic" placeholder="e.g., 'Java Interfaces', 'Binary Search in Java'" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
            </div>
            <div>
                <label for="contentType" class="block text-sm font-medium text-gray-300 mb-1">Content Type</label>
                <select id="contentType" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all appearance-none">
                    <option value="Assignment">Assignment</option>
                    <option value="Paper / Essay">Paper / Essay</option>
                    <option value="Code Explanation">Code Explanation</option>
                    <option value="Tutorial">Tutorial</option>
                    <option value="Quiz Questions">Quiz Questions</option>
                </select>
            </div>
        </div>

        <button id="generate-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 ease-in-out flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed">
            <span id="btn-text">Generate</span>
            <svg id="btn-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </button>

        <div id="result-container" class="mt-6 bg-gray-900 border border-gray-700 rounded-lg p-4 md:p-6 hidden" style="max-height: 50vh; overflow-y: auto;">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-200">Generated Content</h2>
                <div class="flex space-x-2">
                    <button id="copy-btn" class="bg-gray-700 hover:bg-gray-600 text-gray-300 text-sm font-medium py-2 px-3 rounded-lg transition-all">
                        Copy
                    </button>
                    <button id="download-btn" class="bg-green-600 hover:bg-green-700 text-white text-sm font-medium py-2 px-3 rounded-lg transition-all">
                        Download
                    </button>
                </div>
            </div>
            <div id="result-spinner" class="flex justify-center items-center py-10 hidden">
                <div class="spinner"></div>
            </div>
            <div id="result-content" class="text-gray-300">
                </div>
        </div>

    </div>

    <script>
        // DOM Elements
        const topicInput = document.getElementById('topic');
        const contentTypeSelect = document.getElementById('contentType');
        const generateBtn = document.getElementById('generate-btn');
        const btnText = document.getElementById('btn-text');
        const btnSpinner = document.getElementById('btn-spinner');
        const resultContainer = document.getElementById('result-container');
        const resultSpinner = document.getElementById('result-spinner');
        const resultContent = document.getElementById('result-content');
        const copyBtn = document.getElementById('copy-btn');
        const downloadBtn = document.getElementById('download-btn'); // NEW: Select the download button

        // Gemini API Configuration
        const apiKey = "AIzaSyAc9YhV17IuzMuhEj_mkP1p6a6XOYZuPJ4"; // Leave empty, Canvas will handle it
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

        // Event Listeners
        generateBtn.addEventListener('click', handleGenerateClick);
        copyBtn.addEventListener('click', copyToClipboard);
        downloadBtn.addEventListener('click', downloadContent); // NEW: Add event listener for download

        /**
         * Main function to handle the generate button click
         */
        async function handleGenerateClick() {
            const topic = topicInput.value.trim();
            const contentType = contentTypeSelect.value;

            if (!topic) {
                showError("Please enter a Java topic.");
                return;
            }

            // Set loading state
            setLoading(true);

            // Construct the prompts
            const systemPrompt = `You are an expert Java programming professor and technical writer. Your task is to generate high-quality, accurate, and well-structured content about Java.
- Format your response clearly with headings, paragraphs, and code blocks (using markdown-style triple backticks for code).
- Ensure all Java code is complete, correct, and well-commented.
- Tailor the depth and style to the requested content type.
- For 'Assignment', create a problem description, requirements, and a sample solution.
- For 'Paper / Essay', write a formal paper with an introduction, body, and conclusion.
- For 'Code Explanation', break down the code and explain it line by line or concept by concept.
- For 'Tutorial', provide a step-by-step guide.
- For 'Quiz Questions', provide 5 multiple-choice questions with correct answers.`;
            
            const userQuery = `Generate a "${contentType}" on the following Java topic: "${topic}".`;

            try {
                const generatedText = await callGeminiAPI(systemPrompt, userQuery);
                // The API now returns markdown, so we need to render it.
                // For simplicity and safety, we will just display it as text inside a <pre> block
                // A more advanced implementation would parse the markdown to HTML.
                // We will just replace triple backticks with a visual block for clarity.
                
                const formattedText = generatedText
                                    .replace(/```java/g, '--- JAVA CODE ---')
                                    .replace(/```/g, '-------------------');
                                    
                showResult(formattedText);

            } catch (error) {
                console.error("Error calling Gemini API:", error);
                showError("An error occurred while generating content. Please check the console and try again.");
            } finally {
                // Unset loading state
                setLoading(false);
            }
        }

        /**
         * Calls the Gemini API with exponential backoff
         * @param {string} systemPrompt - The system instruction for the AI
         * @param {string} userQuery - The user's query
         * @returns {Promise<string>} - The generated text
         */
        async function callGeminiAPI(systemPrompt, userQuery) {
            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                },
                generationConfig: {
                    temperature: 0.7,
                    topK: 1,
                    topP: 1,
                    maxOutputTokens: 2048,
                }
            };

            let response;
            let attempts = 0;
            const maxAttempts = 5;
            let delay = 1000; // 1 second

            while (attempts < maxAttempts) {
                try {
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        if (result.candidates && result.candidates[0].content && result.candidates[0].content.parts[0].text) {
                            return result.candidates[0].content.parts[0].text;
                        } else {
                            throw new Error("Invalid response structure from API.");
                        }
                    } else if (response.status === 429) {
                        // Throttled, wait and retry
                        console.warn(`API request throttled. Retrying in ${delay / 1000}s...`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2; // Exponential backoff
                        attempts++;
                    } else {
                        // Other HTTP error
                        throw new Error(`API request failed with status: ${response.status}`);
                    }
                } catch (error) {
                    console.error(`Attempt ${attempts + 1} failed:`, error);
                    attempts++;
                    if (attempts >= maxAttempts) {
                        throw error; // Rethrow after max attempts
                    }
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2;
                }
            }
        }

        /**
         * Shows the generated content in the result area
         * @param {string} text - The text to display
         */
        function showResult(text) {
            resultContent.textContent = text;
            resultSpinner.classList.add('hidden');
            resultContent.classList.remove('hidden');
        }

        /**
         * Shows an error message in the result area
         * @param {string} message - The error message to display
         */
        function showError(message) {
            resultContent.textContent = message;
            resultContent.classList.add('text-red-400'); // Make error text red
            resultSpinner.classList.add('hidden');
            resultContent.classList.remove('hidden');
            resultContainer.classList.remove('hidden'); // Ensure container is visible for error
        }

        /**
         * Sets the loading state for the UI
         * @param {boolean} isLoading - Whether to show loading state
         */
        function setLoading(isLoading) {
            if (isLoading) {
                generateBtn.disabled = true;
                btnText.classList.add('hidden');
                btnSpinner.classList.remove('hidden');
                resultContainer.classList.remove('hidden');
                resultSpinner.classList.remove('hidden');
                resultContent.classList.add('hidden');
                resultContent.classList.remove('text-red-400'); // Remove error color
            } else {
                generateBtn.disabled = false;
                btnText.classList.remove('hidden');
                btnSpinner.classList.add('hidden');
            }
        }

        /**
         * Copies the content of the result area to the clipboard
         */
        function copyToClipboard() {
            const textToCopy = resultContent.innerText;

            if (!textToCopy) return;

            // Use the fallback method (document.execCommand) for compatibility
            const textArea = document.createElement("textarea");
            textArea.value = textToCopy;
            textArea.style.position = "fixed";  // Avoid scrolling to bottom
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = 'Copy';
                    }, 2000);
                } else {
                    console.error('Fallback: Copying text command was unsuccessful');
                    alert('Failed to copy text.');
                }
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
                alert('Failed to copy text.');
            }

            document.body.removeChild(textArea);
        }

        /**
         * NEW FUNCTION
         * Downloads the content of the result area as a .txt file
         */
        function downloadContent() {
            const textToDownload = resultContent.innerText;
            const topic = topicInput.value.trim().replace(/\s+/g, '_') || "generated_content";
            const contentType = contentTypeSelect.value.replace(/ \/ /g, '_').replace(/\s+/g, '_');
            const filename = `${topic}_${contentType}.txt`;

            if (!textToDownload) {
                alert("There is no content to download.");
                return;
            }

            // Create a Blob (a file-like object)
            const blob = new Blob([textToDownload], { type: 'text/plain;charset=utf-8' });

            // Create a temporary link element
            const link = document.createElement("a");
            
            // Create a URL for the Blob
            const url = URL.createObjectURL(blob);
            link.href = url;
            link.download = filename; // Set the download attribute to the desired filename
            
            // Append link to the body, click it, and then remove it
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Clean up by revoking the object URL
            URL.revokeObjectURL(url);
        }

    </script>
</body>
</html>
