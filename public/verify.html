<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Integrity Verifier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Orbitron:wght@800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --primary-color: #58a6ff; /* Blue */
            --secondary-color: #1f6feb;
            --accent-color: #39d353; /* Green */
            --danger-color: #f85149; /* Red */
            --text-color: #c9d1d9;
            --border-color: #30363d;
            --font-main: 'Orbitron', sans-serif;
            --font-code: 'Roboto Mono', monospace;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-code);
            margin: 0;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            height: 80vh;
            background: #161b22;
            border: 2px solid var(--border-color);
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(88, 166, 255, 0.2);
            display: flex;
            flex-direction: column;
            padding: 25px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-family: var(--font-main);
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
            font-size: 2.5em;
            margin: 0;
        }
        
        h1 span {
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--accent-color);
        }

        .main-content {
            display: flex;
            flex-grow: 1;
            gap: 20px;
        }

        .code-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
        }

        .editor-wrapper {
            position: relative;
            flex-grow: 1;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: flex;
        }

        #line-numbers {
            padding: 15px 10px;
            color: #8b949e;
            text-align: right;
            border-right: 1px solid var(--border-color);
            user-select: none;
        }

        #code-input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: var(--text-color);
            font-family: var(--font-code);
            font-size: 1em;
            padding: 15px;
            resize: none;
            line-height: 1.5;
        }
        #code-input:focus {
            outline: none;
        }

        .analysis-panel {
            flex: 1;
            background: rgba(88, 166, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h2 {
            font-family: var(--font-main);
            color: var(--accent-color);
            margin-top: 0;
        }

        #result-box {
            width: 100%;
            height: 150px;
            margin-top: 20px;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        #result-text {
            font-size: 1.5em;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        #result-details {
            font-size: 0.9em;
            margin-top: 10px;
            color: #8b949e;
        }
        
        /* Result Box States */
        #result-box.pasted {
            border-color: var(--danger-color);
            background: rgba(248, 81, 73, 0.1);
        }
        #result-box.pasted #result-text { color: var(--danger-color); }
        
        #result-box.typed {
            border-color: var(--accent-color);
            background: rgba(57, 211, 83, 0.1);
        }
        #result-box.typed #result-text { color: var(--accent-color); }

        .button-group {
            margin-top: auto;
            display: flex;
            gap: 15px;
        }
        
        button {
            padding: 12px 25px;
            font-family: var(--font-main);
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            color: #fff;
        }

        #analyze-button {
            background-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(88, 166, 255, 0.4);
        }
        #analyze-button:hover {
            background-color: #79c0ff;
            box-shadow: 0 0 20px rgba(88, 166, 255, 0.6);
        }

        #clear-button {
            background-color: #6e7681;
        }
        #clear-button:hover {
            background-color: #8b949e;
        }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--border-color); }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Code Integrity <span>Verifier</span></h1>
        </header>
        <main class="main-content">
            <div class="code-panel">
                <div class="editor-wrapper">
                    <div id="line-numbers">1</div>
                    <textarea id="code-input" placeholder="Type or paste your Java code here..." spellcheck="false"></textarea>
                </div>
            </div>
            <div class="analysis-panel">
                <h2>Analysis Result</h2>
                <div id="result-box">
                    <div id="result-text">Awaiting Analysis...</div>
                    <p id="result-details">Write some code and click 'Analyze'.</p>
                </div>
                <div class="button-group">
                    <button id="analyze-button">Analyze</button>
                    <button id="clear-button">Clear</button>
                </div>
            </div>
        </main>
    </div>

<script>
    const codeInput = document.getElementById('code-input');
    const lineNumbers = document.getElementById('line-numbers');
    const analyzeButton = document.getElementById('analyze-button');
    const clearButton = document.getElementById('clear-button');
    const resultBox = document.getElementById('result-box');
    const resultText = document.getElementById('result-text');
    const resultDetails = document.getElementById('result-details');

    // --- Detection Logic State ---
    let pasteDetected = false;
    let lastInputTime = 0;
    let lastInputSize = 0;
    let maxCharsPerSecond = 0;
    const PASTE_THRESHOLD_CPS = 100; // Characters per second threshold
    const PASTE_CHUNK_THRESHOLD = 20; // Chunks of 20+ chars are suspicious

    function updateLineNumbers() {
        const lineCount = codeInput.value.split('\n').length;
        lineNumbers.innerHTML = Array.from({ length: lineCount }, (_, i) => i + 1).join('<br>');
    }

    function resetDetection() {
        pasteDetected = false;
        lastInputTime = 0;
        lastInputSize = 0;
        maxCharsPerSecond = 0;
        
        resultBox.className = '';
        resultText.textContent = 'Awaiting Analysis...';
        resultDetails.textContent = "Write some code and click 'Analyze'.";
    }

    function analyzeCode() {
        const code = codeInput.value.trim();
        if (code.length === 0) {
            resultText.textContent = 'No Code Found';
            resultDetails.textContent = 'The editor is empty.';
            return;
        }

        // --- Verdict Logic ---
        if (pasteDetected) {
            resultBox.className = 'pasted';
            resultText.textContent = 'Paste Detected!';
            resultDetails.textContent = 'Reason: A direct paste event was recorded.';
        } else if (maxCharsPerSecond > PASTE_THRESHOLD_CPS) {
            resultBox.className = 'pasted';
            resultText.textContent = 'Paste Detected!';
            resultDetails.textContent = `Reason: Implausible typing speed recorded (${Math.round(maxCharsPerSecond)} CPS).`;
        } else {
            resultBox.className = 'typed';
            resultText.textContent = 'Code Typed Manually';
            resultDetails.textContent = `Analysis complete. Max typing speed: ${Math.round(maxCharsPerSecond)} CPS.`;
        }
    }

    // --- Event Listeners ---
    codeInput.addEventListener('input', (e) => {
        updateLineNumbers();
        
        const currentTime = performance.now();
        const currentSize = codeInput.value.length;
        
        if (lastInputTime > 0) {
            const timeDiff = (currentTime - lastInputTime) / 1000; // in seconds
            const sizeDiff = currentSize - lastInputSize;
            
            if (timeDiff > 0 && sizeDiff > 1) { // Ignore single char inputs for speed check
                const charsPerSecond = sizeDiff / timeDiff;
                if (charsPerSecond > maxCharsPerSecond) {
                    maxCharsPerSecond = charsPerSecond;
                }

                // Chunk size analysis
                if (sizeDiff > PASTE_CHUNK_THRESHOLD) {
                    // This is a strong indicator of a paste, even without the paste event
                    // We can flag it directly here if we want more aggressive detection
                    console.log(`Suspicious chunk detected: ${sizeDiff} characters.`);
                }
            }
        }
        
        lastInputTime = currentTime;
        lastInputSize = currentSize;
    });
    
    codeInput.addEventListener('paste', () => {
        console.log("Paste event captured!");
        pasteDetected = true;
    });

    codeInput.addEventListener('scroll', () => {
        lineNumbers.scrollTop = codeInput.scrollTop;
    });

    analyzeButton.addEventListener('click', analyzeCode);

    clearButton.addEventListener('click', () => {
        codeInput.value = '';
        updateLineNumbers();
        resetDetection();
    });

    // Initial setup
    updateLineNumbers();
    resetDetection();

</script>
</body>
</html>
