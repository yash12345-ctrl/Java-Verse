            -ms-overflow-style: none;  /* IE and Edge */

            scroll-snap-align: start;

                },
                {

                    id: 18,
                    videoSrc: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/TearsOfSteel.mp4",
                    avatar: "https://placehold.co/40x40/673AB7/FFFFFF?text=JA",
                    username: "@JavaAce",
                    caption: "Java is used to build Android applications",
                    hashtags: "#java #performance"
                },
                {
                    id: 19,
                    videoSrc: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/SubaruOutbackOnStreetAndDirt.mp4",
                    avatar: "https://placehold.co/40x40/795548/FFFFFF?text=JS",
                    username: "@JavaSolutions",
                    caption: "Java Collections framework explained simply.",
                    hashtags: "#java #collections"
                }
            ];

            const heartIcon = `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>`;
            const filledHeartIcon = `<svg class="w-6 h-6 text-red-500" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>`;
            const commentIcon = `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 5.523-4.477 10-10 10S1 17.523 1 12 5.477 2 11 2s10 4.477 10 10z"></path></svg>`;
            const shareIcon = `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>`;
            const muteIcon = `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707a1 1 0 011.707.707v12.414a1 1 0 01-1.707.707L5.586 15z"></path></svg>`;
            const unmuteIcon = `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707a1 1 0 011.707.707v12.414a1 1 0 01-1.707.707L5.586 15zM17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2"></path></svg>`;

            const reelsContainer = document.getElementById('reels-container');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            let allReels = [];
            let currentReelIndex = 0;
            const totalReels = reelsData.length;

            function loadReels() {
                reelsContainer.innerHTML = '';
                allReels = [];
                reelsData.forEach((data, index) => {
                    const reelElement = document.createElement('div');
                    reelElement.className = 'reel-item w-full h-full relative';
                    reelElement.id = `reel-${data.id}`;
                    reelElement.dataset.index = index;

                    // --- THIS IS THE UPDATED PART ---
                    reelElement.innerHTML = `
                        <video 
                            src="${data.videoSrc}" 
                            loop 
                            muted 
                            playsinline 
                            preload="auto" 
                            class="w-full h-full object-cover"
                        ></video>
                        
                        <div class="absolute bottom-0 left-0 right-0 h-1/3 bg-gradient-to-t from-black/70 to-transparent pointer-events-none"></div>

                        <div class="absolute bottom-0 left-0 right-0 p-4 pb-6 flex justify-between items-end">
                            <div class="text-shadow-lg max-w-[75%] space-y-2">
                                <div class="flex items-center space-x-3">
                                    <img src="${data.avatar}" alt="avatar" class="w-10 h-10 rounded-full border-2 border-white/80" />
                                    <h3 class="font-bold text-lg">${data.username}</h3>
                                    <span class="text-sm text-white/90 font-semibold">Â· Follow</span>
                                </div>
                                <p class="text-sm">${data.caption}</p>
                                <p class="text-sm font-medium text-orange-300">${data.hashtags}</p>
                            </div>
                            
                            <div class="flex flex-col space-y-5">
                                <button class="like-btn w-12 h-12 flex items-center justify-center rounded-full bg-black/40 backdrop-blur-sm hover:bg-black/60 transition-all">
                                    ${heartIcon}
                                </button>
                                <button class="w-12 h-12 flex items-center justify-center rounded-full bg-black/40 backdrop-blur-sm hover:bg-black/60 transition-all">
                                    ${commentIcon}
                                </button>
                                <button class="w-12 h-12 flex items-center justify-center rounded-full bg-black/40 backdrop-blur-sm hover:bg-black/60 transition-all">
                                    ${shareIcon}
                                </button>
                                <button class="mute-btn w-12 h-12 flex items-center justify-center rounded-full bg-black/40 backdrop-blur-sm hover:bg-black/60 transition-all">
                                    ${unmuteIcon}
                                </button>
                            </div>
                        </div>
                    `;
                    // --- END OF UPDATED PART ---

                    reelsContainer.appendChild(reelElement);
                    allReels.push(reelElement);
                });
            }

            function setupObserver() {
                const options = {
                    root: reelsContainer,
                    threshold: 0.75
                };
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        const video = entry.target.querySelector('video');
                        if (entry.isIntersecting && entry.intersectionRatio >= 0.75) {
                            video.play().catch(() => {});
                            currentReelIndex = parseInt(entry.target.dataset.index);
                        } else {
                            video.pause();
                        }
                    });
                }, options);
                allReels.forEach(reel => observer.observe(reel));
            }

            function scrollToReel(index) {
                if (allReels[index]) {
                    reelsContainer.scrollTop = allReels[index].offsetTop - reelsContainer.offsetTop;
                    currentReelIndex = index;
                }
            }

            function setupControls() {
                nextBtn.addEventListener('click', () => {
                    const nextIndex = (currentReelIndex + 1) % totalReels;
                    scrollToReel(nextIndex);
                });
                prevBtn.addEventListener('click', () => {
                    const prevIndex = (currentReelIndex - 1 + totalReels) % totalReels;
                    scrollToReel(prevIndex);
                });
                reelsContainer.addEventListener('click', (e) => {
                    const muteButton = e.target.closest('.mute-btn');
                    if (muteButton) {
                        const video = muteButton.closest('.reel-item').querySelector('video');
                        video.muted = !video.muted;
                        muteButton.innerHTML = video.muted ? unmuteIcon : muteIcon;
                    }
                    const likeButton = e.target.closest('.like-btn');
                    if (likeButton) {
                        const isLiked = likeButton.dataset.liked === 'true';
                        likeButton.dataset.liked = !isLiked;
                        likeButton.innerHTML = !isLiked ? filledHeartIcon : heartIcon;
                    }
                });
            }

            loadReels();
            setupObserver();
            setupControls();
        });
    </script>
